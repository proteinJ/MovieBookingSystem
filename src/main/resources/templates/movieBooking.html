<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">영화 예약</title>
    <link rel="stylesheet" th:href="@{/css/movieBooking.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${movie.title}">영화 제목</h1>
        <div class="movie-info">
            <p><strong>장르:</strong> <span th:text="${movie.genre}">장르</span></p>
            <p><strong>상영 시간:</strong> <span th:text="${movie.runningTime}">0</span>분</p>
        </div>
        <h2>좌석 선택</h2>
        <form th:action="@{/bookings}" method="post">
            <div class="seats">
                <label><input type="checkbox" name="seats" value="A1">A1</label>
                <label><input type="checkbox" name="seats" value="A2">A2</label>
                <label><input type="checkbox" name="seats" value="A3">A3</label>
                <label><input type="checkbox" name="seats" value="B1">B1</label>
                <label><input type="checkbox" name="seats" value="B2">B2</label>
                <label><input type="checkbox" name="seats" value="B3">B3</label>
            </div>
            <input type="hidden" name="movieId" th:value="${movie.id}">
            <div class="user-info">
                <label>이름: <input type="text" name="username" required></label>
            </div>
            <button type="submit" class="book-btn">예매하기</button>
        </form>
        <div id="result-msg"></div>
    </div>
</body>
</html>
