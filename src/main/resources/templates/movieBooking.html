<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">영화 예약</title>
    <link rel="stylesheet" th:href="@{/css/movieBooking.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${movie.title}">영화 제목</h1>
        <div class="movie-info">
            <p><strong>장르:</strong> <span th:text="${movie.genre}">장르</span></p>
            <p><strong>상영 시간:</strong> <span th:text="${movie.runningTime}">0</span>분</p>
        </div>
        <h2>좌석 선택</h2>
        <form th:action="@{/movies/booking/{id}(id=${movie.id})}" method="post" th:object="${bookingForm}">
            <div class="seats">
                <label><input type="radio" name="seatNumber" value="A1" required>A1</label>
                <label><input type="radio" name="seatNumber" value="A2">A2</label>
                <label><input type="radio" name="seatNumber" value="A3">A3</label>
                <label><input type="radio" name="seatNumber" value="B1">B1</label>
                <label><input type="radio" name="seatNumber" value="B2">B2</label>
                <label><input type="radio" name="seatNumber" value="B3">B3</label>
            </div>
            <input type="hidden" name="movieId" th:value="${movie.id}">
            <div class="user-info">
                <label>이름: <input type="text" name="customerName" th:field="*{customerName}" required></label>
            </div>
            <div class="payment-method">
                <label>결제 방법:
                    <select name="paymentMethod" th:field="*{paymentMethod}" required>
                        <option value="" disabled selected>선택하세요</option>
                        <option value="CARD">카드</option>
                        <option value="CASH">현금</option>
                        <option value="KAKAO">카카오페이</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="book-btn">예매하기</button>
        </form>
        <div id="result-msg"></div>
    </div>
</body>
</html>
