<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">영화 상세정보</title>
    <link rel="stylesheet" href="/css/movieDetail.css">
</head>
<body>
    <div class="movie-detail-container">
        <div class="header">
            <div class="main-title" th:text="${movie.title}">제목</div>
            <div class="subtitle">
                영화 · <span th:text="${movie.englishTitle}">영어 제목</span> · <span th:text="${movie.runningTime} + '분'">상영시간</span>
            </div>
            <div class="tabs">
                <div class="tab active">기본정보</div>
                <div class="tab">출연/제작진</div>
                <div class="tab">상영일정</div>
                <div class="tab">관람평</div>
                <div class="tab">무비클립</div>
                <div class="tab">포토</div>
            </div>
        </div>
        <div class="info-section">
            <div class="movie-info">
                <dl class="info-list">
                    <dt>개봉</dt>
                    <dd th:text="${movie.releaseDate}">개봉일</dd>
                    <dt>장르</dt>
                    <dd th:text="${movie.genre}"></dd>
                    <dt>러닝타임</dt>
                    <dd th:text="${movie.runningTime} + '분'">???분</dd>
                    <dt>평점</dt>
					<span class="star">★</span>
					<span class="score" th:text="${movie.star}">9.61</span>
					
                    
                </dl>
                <div class="info-actions">
                    <a class="btn-reserve" th:href="@{'/movies/booking/' + ${movie.id}}">예매하기</a>					
                </div>				
				
            </div>
            <div>
                <img class="movie-poster" th:src="${movie.posterUrl}" alt="포스터">
            </div>
        </div>
        <div class="movie-description-section">
            <h3>소개</h3>
            <div class="movie-description" th:text="${movie.description}">
                영화 설명
            </div>
        </div>
    </div>
</body>
</html>
